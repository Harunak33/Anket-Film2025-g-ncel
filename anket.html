<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film ve TV Anketi</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/anket.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="logo" href="./index.html">FilmAnket</a>
            <div class="nav-links">
                <a href="./index.html" class="nav-link">Anasayfa</a>
                <a href="./anket.html" class="nav-link active">Anket</a>
                <a href="./tesekkurler.html" class="nav-link">Teşekkürler</a>
            </div>
        </div>
    </nav>

    <div class="survey-container">
        <form class="survey-form" id="filmSurvey" action="./tesekkurler.html" method="get">
            <div class="form-header">
                <h2>Film ve TV Anketi</h2>
                <p>Sinema ve televizyon izleme alışkanlıklarınızı öğrenmek için hazırladığımız bu ankete katılarak görüşlerinizi bizimle paylaşın. Verdiğiniz bilgiler sadece istatistiksel amaçlarla kullanılacaktır.</p>
            </div>

            <div class="question-box">
                <div class="question-content">
                    <label for="firstName">Ad <span class="requiredStar">*</span></label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Adınız">
                </div>
            </div>

            <div class="question-box">
                <div class="question-content">
                    <label for="lastName">Soyad <span class="requiredStar">*</span></label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Soyadınız">
                </div>
            </div>

            <div class="question-box">
                <div class="question-content">
                    <label for="email">E-posta <span class="requiredStar">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="E-posta adresiniz">
                </div>
            </div>

            <div class="question-box">
                <div class="question-content">
                    <label>Cinsiyet <span class="requiredStar">*</span></label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="erkek" required>
                            <span class="radio-text">Erkek</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="kadin">
                            <span class="radio-text">Kadın</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="belirtmek_istemiyorum">
                            <span class="radio-text">Belirtmek İstemiyorum</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="question-box">
                <div class="question-content">
                    <label for="ageRange">Yaş Aralığı <span class="requiredStar">*</span></label>
                    <select id="ageRange" name="ageRange" required>
                        <option value="">Seçiniz</option>
                        <option value="18-24">18-24</option>
                        <option value="25-34">25-34</option>
                        <option value="35-44">35-44</option>
                        <option value="45+">45 ve üzeri</option>
                    </select>
                </div>
            </div>

            <div class="question-box">
                <div class="question-content">
                    <label for="address">Adres <span class="requiredStar">*</span></label>
                    <input type="text" id="address" name="address" required placeholder="Uzun yanıt metni">
                </div>
            </div>

            <div class="question-box">
                <div class="question-content">
                    <label for="phone">Telefon numarası <span class="requiredStar">*</span></label>
                    <input type="tel" 
                           id="phone" 
                           name="phone" 
                           required 
                           pattern="[0-9]*" 
                           inputmode="numeric" 
                           placeholder="5XX XXX XX XX"
                           minlength="10"
                           maxlength="10">
                </div>
            </div>

            <div class="question-box">
                <div class="question-content">
                    <label for="movieFrequency">Ayda kaç kez sinemaya gidersiniz? <span class="requiredStar">*</span></label>
                    <select id="movieFrequency" name="movieFrequency" required>
                        <option value="">Seçiniz</option>
                        <option value="0">Hiç gitmem</option>
                        <option value="1-2">1-2 kez</option>
                        <option value="3-4">3-4 kez</option>
                        <option value="5+">5 veya daha fazla</option>
                    </select>
                </div>
            </div>

            <div class="question-box">
                <div class="question-content">
                    <label>Film türü tercihiniz <span class="requiredStar">*</span></label>
                    <div class="checkbox-group" required>
                        <label><input type="checkbox" name="genres" value="komedi"> Komedi</label>
                        <label><input type="checkbox" name="genres" value="aksiyon"> Aksiyon</label>
                        <label><input type="checkbox" name="genres" value="dram"> Dram</label>
                        <label><input type="checkbox" name="genres" value="korku"> Korku</label>
                        <label><input type="checkbox" name="genres" value="romantik"> Romantik</label>
                        <label><input type="checkbox" name="genres" value="bilim-kurgu"> Bilim Kurgu</label>
                        <label><input type="checkbox" name="genres" value="animasyon"> Animasyon</label>
                        <label><input type="checkbox" name="genres" value="belgesel"> Belgesel</label>
                    </div>
                </div>
            </div>

            <div class="question-box">
                <div class="question-content">
                    <label for="notes">Notlar (İsteğe bağlı)</label>
                    <textarea id="notes" name="notes" placeholder="Uzun yanıt metni"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Gönder</button>
            </div>
        </form>
    </div>
</body>
</html>
